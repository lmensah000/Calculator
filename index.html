<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>

  <link rel= "stylesheet" type="text/css" href="css/style.css">
  <body>
<!--

      <p> <a href="../index.html">take me home </a> </p>
    </div>
-->    
    <form name= "calculator" class="Calculator">
      <div class="display">
        <input type="text" class="screen" disabled >
      </div>
      <div class= "calc-keys">
      <div class="row0">
        <td><button id="size0" class = "all-clear" type="button" name="AC" value="all-clear">AC</button></td>
        <td><button id="size0" type="button" name="+/-" value="+/-">
          <sup>+</sup>/<sub>-</sub></button></td>
        <td><button id="size0" type="button" name="%" value="%">%</button></td>
        <td><button id="size1" class= "operator" type="button" name="&divide" value="/">รท</button></td>
      </div>
      <div class="row1">
        <td><button id="size" type="button" name="7" value="7">7</button></td>
        <td><button id="size" type="button" name="8" value="8">8</button></td>
        <td><button id="size" type="button" name="9" value="9">9</button></td>
        <td><button id="size1" class= "operator" type="button" name="&times" value="x">x</button></td>
      </div>
      <div class="row2">
        <td><button id="size" type="button" name="4" value="4">4</button></td>
        <td><button id="size" type="button" name="5" value="5">5</button></td>
        <td><button id="size" type="button" name="6" value="6">6</button></td>
        <td><button id="size1" class= "operator" type="button" name="-" value="-">-</button></td>
      </div>
      <div class="row3">
        <td><button id="size" type="button" name="1" value="1">1</button></td>
        <td><button id="size" type="button" name="2" value="2">2</button></td>
        <td><button id="size" type="button" name="3" value="3">3</button></td>
        <td><button id="size1" class= "operator" type="button" name="+" value="+">+</button></td>
      </div>
      <div class="row4">
        <td rowspan="2"><button id="size2" type="button" name="0" value="0">0</button></td>
        <td><button id="size" type="button" name="." value=".">.</button></td>
        <td><button id="size1" class= "operator equal-sign" type="button" name="=" value="=">=</button></td>
      </div>
      </div>
    </form>
    <script type= "text/javascript" src="js/add-content.js"></script>
  </body>
</html>
